{% extends 'mainapp/extends/base.html'%}
{% load static %}
{% block  content %}

<div id="header-wrap">

    {% include 'mainapp/includes/header.html'%}
    {% include 'mainapp/includes/menu.html'%}

</div><!--header-wrap-->

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumbs">
                    <span class="item"><a href="{% url 'index' %}">Главная страница /</a></span>
                    <span class="item">Регистрация</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="padding-large">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-4 offset-sm-4">
                <div class="col-md-12">
                    <form onsubmit="return checkForm(this);">
                        <div class="row">

                                <label class="u-full-width text-center">Имя</label>
                                <input class="u-full-width" onkeydown="return /[a-zA-Zа-яА-Я]/i.test(event.key)"
                                       placeholder="Имя" required>


                                <label class="u-full-width text-center">Фамилия</label>
                                <input class="u-full-width" onkeydown="return /[a-zA-Zа-яА-Я]/i.test(event.key)"
                                       placeholder="Фамилия">

                                <label class="u-full-width text-center">Пол</label>
                                <div class="custom-control custom-radio col-md-3 offset-md-2">
                                    <input type="radio" id="male" name="customRadioButton" class="custom-control-input">
                                    <label for="male" class="custom-control-label">Мужской</label>
                                </div>
                                <div class="custom-control custom-radio col-md-3 offset-md-2">
                                    <input type="radio" id="female" name="customRadioButton"
                                           class="custom-control-input">
                                    <label for="female" class="custom-control-label">Женский</label>
                                </div>

                                <label class="u-full-width text-center">Возраст</label>
                                <div class="form-group u-full-width">
                                    <input type="number" class="form-control" id="age">
                                </div>

                                <label class="u-full-width text-center">Адрес</label>
                                <textarea class="u-full-width" name="message"
                                          style="height: 150px;" required></textarea>

                                <label class="u-full-width text-center">Телефон</label>
                                <input class="u-full-width" type="tel" id="phone" name="phone"
                                       value="+7 (___) ___ - __ - __" mask="+7 (___) ___ - __ - __"
                                       placeholder="+7 (___) ___ - __ - __">

                                <label class="u-full-width text-center">Электронная почта</label>
                                <input class="u-full-width" type="email" name="email" placeholder="Электронная почта"
                                       required>

                                <label class="u-full-width text-center">Логин</label>
                                <input class="u-full-width" placeholder="Логин" name="username"
                                       onkeydown="return /[a-zA-Z0-9_]/i.test(event.key)" required>

                                <label class="u-full-width text-center">Пароль</label>
                                <input class="u-full-width"  type="password" name="password" autocomplete="current-password" required="" id="id_password"placeholder="Пароль" required>
                            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; padding-top: 10px; cursor: pointer;"></i>

                                <label class="u-full-width text-center">Введите пароль еще раз</label>
                                <input class="u-full-width" type="password" name="pwd2" autocomplete="current-password"
                                       required="" id="id_password2" placeholder="Пароль" required>
                                <i class="far fa-eye" id="togglePassword2"
                                   style="margin-left: -30px; padding-top: 10px; cursor: pointer;"></i>

                                <label>
                                    <input type="checkbox" required>
                                    <span class="label-body">Я согласен с <a
                                            href="{% url 'rules' %}">правилами сайта</a></span>
                                </label>

                        </div>


                        <input class="button-primary col-md-12" type="submit" value="Зарегистрироваться">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'mainapp/includes/footer.html'%}

{% endblock %}
