{% extends 'mainapp/extends/base.html'%}
{% load static %}
{% block  content %}


<div id="header-wrap">

    {% include 'mainapp/includes/header.html'%}
    {% include 'mainapp/includes/menu.html'%}

</div><!--header-wrap-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumbs">
                    <span class="item"><a href="{% url 'quotes_list' %}">Список цитат /</a></span>
                    <span class="item">Редактирование</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="padding-large">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="text">Название</label>
                        </div>
                        <div class="col-md-12">
                            <input class="u-full-width" placeholder="Название" value="Больше всего">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="text">Автор</label>
                        </div>
                        <div class="col-md-12">
                            <input class="u-full-width" placeholder="Автор" value="Эрленд Лу, 'Наивно. Супер'">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="text">Содержание</label>
                        </div>
                        <div class="col-md-12">
                            <textarea class="u-full-width" name="message" placeholder="Описание" style="height: 150px;"
                                      required>"Больше всего мне хочется стать таким человеком, который сумел бы сделать мир немного лучше.”</textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="text">Активный</label>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                       id="inlineCheckbox1" value="option1" checked/>
                                <label class="form-check-label"
                                       for="inlineCheckbox1">Активировать</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <a href="{% url 'new_edit' %}">
                                <button type="button" class="btn btn-accent btn-full">Сохранить</button>
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>


{% include 'mainapp/includes/footer.html'%}

{% endblock %}
